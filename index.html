<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chatbot-container slide-top">
      <!-- chatbot header -->
      <div class="chatbot-header">
        <i class="fa-solid fa-robot"></i>
        <div>
          <h2 class="chatbot-h2">My Chatbot</h2>
          <p class="chatbot-p">Hello! We are here to assist you on anything.</p>
        </div>
        <span class="chatbot-close-mobile-btn">
          <i class="fa fa-times"></i>
        </span>
      </div>

      <!-- chatbot subheader -->
      <div class="chatbot-subheader">
        <div>
          <i class="fa-brands fa-facebook-messenger"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <button id="chatbot-reset-btn">Reset</button>
      </div>

      <!-- chatbot body -->
      <div class="chatbot-body"></div>

      <div
        class="chatbot-scroll-to-bottom"
        id="chatbot-scroll-to-bottom-btn"
      ></div>

      <!-- chatbot footer -->
      <div class="chatbot-footer">
        <input
          type="text"
          id="chatbot-input"
          autocomplete="off"
          placeholder="Type your message"
        />
        <button id="chatbot-send-btn" class="chatbot-send-btn">
          <i class="fa-solid fa-paper-plane" style="font-size: 20px"></i>
        </button>
      </div>
    </div>

    <!-- chatbot toggle button -->
    <div class="chatbot-toggle">
      <span class="chatbot-toggle-btn"
        ><i class="fa-solid fa-comment" style="color: white"></i
      ></span>
      <span class="chatbot-toggle-btn-mobile"
        ><i class="fa-solid fa-comment" style="color: white"></i
      ></span>
    </div>
  </body>
</html>
