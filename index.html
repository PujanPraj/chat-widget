<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chatbot-container slide-top">
      <!-- chatbot header -->
      <div class="chatbot-header">
        <i class="fa-solid fa-robot"></i>
        <div>
          <h2>My Chatbot</h2>
          <p>Hello! We are here to assist you on anything.</p>
        </div>
        <span class="close-mobile-btn">
          <i class="fa fa-times"></i>
        </span>
      </div>

      <!-- chatbot subheader -->
      <div class="chatbot-subheader">
        <div>
          <i class="fa-brands fa-facebook-messenger"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <button>Reset</button>
      </div>

      <!-- chatbot body -->
      <div class="chatbot-body"></div>

      <!-- chatbot footer -->
      <div class="chatbot-footer">
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          placeholder="Type your message"
        />
        <button id="send-btn" class="send-btn">
          <i class="fa-solid fa-paper-plane" style="font-size: 20px"></i>
        </button>
      </div>
    </div>

    <!-- chatbot toggle button -->
    <div class="chatbot-toggle">
      <span class="toggle-btn"
        ><i class="fa-solid fa-comment" style="color: white"></i
      ></span>
      <span class="toggle-btn-mobile"
        ><i class="fa-solid fa-comment" style="color: white"></i
      ></span>
    </div>

    <!-- chatbot toggle button -->
    <script
      src="script.js"
      data-client-id="client-1"
      id="chatbot-widget-script"
    ></script>
  </body>
</html>
